<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas()

      let box,
        message,
        debug = false

      function init() {
        use(pluginTextBox, {
          padding: 15,
          lineHeight: 1.75,
          color: 4,
        })

        box = [150, 80, W - 300, 160]
        message =
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus placeat et itaque fuga sint, reiciendis natus sunt cumque accusamus voluptates maxime eaque labore dolorem vel quam odit similique. Dolorum numquam facilis, ex ad, in ullam porro unde excepturi, reiciendis quam voluptate amet sunt libero!"
      }

      function resized() {
        // update the text max width
        box = [150, 80, W - 300, 160]
      }

      function tapped() {
        debug = !debug
      }

      function draw() {
        cls(0)

        textsize(16)
        text(20, 20, "Tap to toogle debug mode", 2)

        textsize(20)
        textbox(...box, message, { debug })
      }
    </script>
  </body>
</html>
